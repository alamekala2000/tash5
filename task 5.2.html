<html>

<head>
    <title>Form</title>
</head>

<body>
    <form style="border:10px solid magenta">
        <table cellspacing="20px">
            <caption>
                <h1>Registration Form</h1>
            </caption>
            <tr>
                <td>
                    <label>First Name</label><br>
                    <input type="text" name="name1" id="id1">
                <td>
                    <label>Last Name</label><br>
                    <input type="text" name="name2" id="id2">
                </td>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Birthday</label><br>
                    <input type="date" name="name3" id="id3">
                <td>
                    <label>Gender</label><br>
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
                </td>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Email</label><br>
                    <input type="email" name="name4" id="id4">
                <td>
                    <label>Phone Number</label><br>
                    <input type="number" name="name5" id="id5">

                </td>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Subject</label><br>
                    <select>
                        <option>choose option1</option>
                        <option>choose option2</option>
                        <option>choose option3</option>
                    </select>
                   </td>
            </tr>
            <tr>
                <td><input type="submit"></td>
            </tr>


        </table>
    </form>
</body>

</html>
