<html>
    <head>
        <title>
            form1
        </title>
    </head>
    <body>
        <form style="border:1px solid red">
            <table cellspacing="10px" style="border:1px solid green">
                <center><caption><u>Registration Form</u></caption></center>
                <tr>
                    <td> 
                        <label>First Name</label></td>
                    
                   <td> <input type="text"></td>
                </tr>
                <tr>
                    <td><label>Last Name</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>Nick Name</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>e-mail</label></td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td><label>Password</label></td>
                    <td><input type="Password"></td>
                </tr>
                <tr>
                    <td><label>Date Of Birth</label></td>
                    <td><input type="Date"></td>
                </tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td><input type="radio" value="male" name="gender">Male
                    <input type="radio" value="female" name="gender">Female
                    <input type="radio" value="other" name="gender">Other</td>
                </tr>
                <tr>
                    <td><label>Mobile</label></td>
                   <td> <input type="Number"></td>
                </tr>
                <tr>
                    <td><label>Address</label></td>
                   <td><textarea rows="5" cols="20"></textarea></td>
                </tr>
                <tr>
                    <td><input type="submit" ></td>
                    <td><input type="reset"></td>
                </tr>

            </table>
        </form>
    </body>
</html>
